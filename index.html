# Jargon Break!

---

# Bi or Poly-partite networks

&gt; Networks that have nodes of multiple distinct types where connections can't form between nodes of the same type. 

![:centerPic 60](figs/bipartite_network.svg)

---

# The __S__tochastic __B__lock __M__odel?

A network model to cluster nodes into "blocks".

class: middle


# Why SBMs

.pull-left[
- Working with Electronic Health Records (EHR) data

- Questions arise like "who are these people similar to and why?"

- Tried Deep Learning
  - Lack of interpretability
  - Needed specialization for bipartite networks

- Needed method that acknowledges the limitations of the data. 
]
.pull-right[
![:centerPic 100](figs/why_block_models.png)
]


---
class: middle

# Why write a package?

.pull-left[
Graph-Tool in Python fits SBMs but...
- Lab uses R
- We're focused on uncertainty
- Needed to tweak underlying methods for bipartite networks etc. 
- Wanted to present at RStudio::conf

]
.pull-right[
.center[.iconed[üì¶]]
]

  - Low-level interface allowed stripping away of non-essentials for graph manipulation.

# What exactly is `sbmR`?

.pull-left[

![:spacePx 90]

- Native R package (kinda)

- Fits SBMs

- Investigates uncertainty of found structure by sampling from bayesian posterior

- Provides (a growing list of) visualizations to communicate results

![:spacePx 30]

# A quick demo 

---

## Simulate a network


.left-code[

Let's simulate a dense network with three blocks and 40 nodes per block.

```r
library(magrittr)
library(tidyverse)
library(sbmR)

k &lt;- 3    
n_k &lt;- 40 

network &lt;- sim_basic_block_network(
  n_blocks = k,     
  n_nodes_per_block = n_k
)

visualize_network(network)
```
]

  .attr('fill', color_node)\n  .attr('d', draw_shape)\n  .call(drag(simulation));\n\n// Canvas constants\n// Set color of edges\ncontext.strokeStyle = 'black';\n\nconst lowest_opacity = 0.05;\n// Scale edge opacity based upon how many edges we have\ncontext.globalAlpha = Math.max(d3.scaleLinear()\n                                 .domain([0,10000])\n                                 .range([0.3, lowest_opacity])(links.length), lowest_opacity);\n\n\n// Kickoff simulation\nsimulation.on(\"tick\", () => {\n\n if(not_being_dragged){\n   X.domain(d3.extent(nodes.map(d => d.x)));\n   Y.domain(d3.extent(nodes.map(d => d.y)));\n }\n\n  // Clear canvas\n  context.clearRect(0, 0, +canvas.attr('width'), +canvas.attr('height'));\n\n  context.beginPath();\n  links.forEach(d => {\n    context.moveTo(X(d.source.x), Y(d.source.y));\n    context.lineTo(X(d.target.x), Y(d.target.y));\n  });\n\n  // Draw to canvas\n  context.stroke();\n\n  // Update node positions\n  node.attr('transform', d => `translate(${X(d.x)}, ${Y(d.y)})`);\n});\n\n\nfunction drag(simulation){\n  function dragstarted(d) {\n    if (!d3.event.active) simulation.alphaTarget(0.3).restart();\n    d.fx = d.x;\n    d.fy = d.y;\n    not_being_dragged = false;\n  }\n\n  function dragged(d) {\n    d.fx = d3.event.x;\n    d.fy = d3.event.y;\n  }\n\n  function dragended(d) {\n    if (!d3.event.active) simulation.alphaTarget(0);\n    d.fx = null;\n    d.fy = null;\n    not_being_dragged = true;\n  }\n\n  return d3.drag()\n      .on(\"start\", dragstarted)\n      .on(\"drag\", dragged)\n      .on(\"end\", dragended);\n}\n\nfunction converts_to_numeric(val){\n  return !isNaN(+val);\n}\n\nfunction unique (vals){\n  return [...new Set(vals)];\n}\n\n\n};","style":null,"version":5,"theme":{"default":{"background":"#FFFFFF","foreground":"#000000"},"runtime":{"background":"#FFFFFF","foreground":"#000000"}},"useShadow":true},"evals":[],"jsHooks":[]}</script>

## Find optimal MCMC initialization


.left-code[
Next we find the optimal (closest to median of posterior) starting point for our MCMC

```r
# Setup SBM from data
my_sbm &lt;- create_sbm(network)

# Run agglomerative collapsing
collapse_results &lt;- my_sbm %&gt;%
  collapse_blocks(sigma = 1.01)

# Visualize method used to 
# choose best state from
# results
collapse_results %&gt;% 
  visualize_collapse_results(
    heuristic = 'delta_ratio'
  ) +
  xlim(0,15) +
  geom_vline(xintercept = k)
```
]

.right-plot[

&lt;img src="index_files/figure-html/collapse-network-out-1.png" width="100%" /&gt;

]



---

## Sanity check...

We can join the model's state after our collapse with the true generating data's blocks to see how well the collapsing algorithm fit the data. 
.left-code[


```r
# Model state after merge
merged_state &lt;- my_sbm %&gt;% 
  get_state() %&gt;% 
  select(id, parent)

# Join with true block info
left_join(
  network$nodes,
  merged_state,
  by = "id"
) %&gt;% 
  rename(inferred = parent) %$% 
  table(inferred, block) 
```
]

## Sampling from posterior


.left-code[

Run MCMC sweeps from collapse starting point to investigate the posterior structure.

```r
sweep_results &lt;- my_sbm %&gt;% 
  mcmc_sweep(num_sweeps = 25, 
             eps = 0.25, 
             track_pairs = TRUE)

# Plot Sweep Results
sweep_results$sweep_info %&gt;% 
  mutate(sweep = 1:n()) %&gt;%
  pivot_longer(
    c(entropy_delta,
      num_nodes_moved)
  ) %&gt;% 
  ggplot(aes(x = sweep, 
             y = value)) +
  geom_line() +
  facet_grid(name~., 
             scales = "free_y")
```

435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.495696202531646,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436,0.995897435897436]}},"type":"list","container":"div","options":{"color_col":"avg_prop_connection","shape_col":"type"},"script":"var d3Script = function(d3, r2d3, data, div, width, height, options, theme, console) {\nthis.d3 = d3;\n\ndiv = d3.select(div.node());\n/* R2D3 Source File:  /Library/Frameworks/R.framework/Versions/3.6/Resources/library/sbmR/d3/network_viz.js */\n// !preview r2d3 data=sim_basic_block_network(3, 20), options = list(color_col = 'block', shape_col = 'type'), container = 'div'\n\ndiv.html('')\n  .style('width', `${width}px`)\n  .style('height', `${height}px`)\n  .style('position', 'relative');\n\n// Append the canvas\nconst canvas = div.append('canvas')\n  .style('position', 'absolute')\n  .style('bottom', 0)\n  .style('width', `${width}px`)\n  .style('height', `${height}px`)\n  .attr('width', width*2)\n  .attr('height', height*2);\n\nconst context = canvas.node().getContext('2d');\ncontext.scale(2,2); // Makes things bigger so it looks good on retina\n\n// Append the svg and padded g element\nconst svg = div.append('svg')\n  .html('') // wipe svg content if need be\n  .style('position', 'absolute')\n  .style('bottom', 0)\n  .style('width', `${width}px`)\n  .style('height', `${height}px`)\n  .attr('width', width)\n  .attr('height', height)\n  .attr(\"viewBox\", [0, 0, width, height]);\n\n// Get color and shape column names from options\nconst {color_col, shape_col} = options;\n\n// Clean up data into the node and link format that d3 needs\nconst links = HTMLWidgets.dataframeToD3(data.edges)\n  .map(function(edge){return({source: edge.from, target: edge.to})});\nconst nodes = HTMLWidgets.dataframeToD3(data.nodes);\n\n\n// If we're missing values for our aesthetic mapping columns,  fill them in with constant values.\nif(!nodes[0][color_col]){\n  nodes.forEach(function(node){node[color_col] = color_col});\n}\nif(!nodes[0][shape_col]){\n  nodes.forEach(function(node){node[shape_col] = shape_col});\n}\n\n// Try and detect if color column is a numerical continuous value\nconst unique_color_vals = unique(nodes.map(d => d[color_col]));\nconst color_is_continuous = (unique_color_vals.length > 10) && converts_to_numeric(unique_color_vals[0]);\n\n// Color encodes the node's block\nconst Color = color_is_continuous\n  ? d3.scaleLinear().range([\"white\", \"steelblue\"]).domain(d3.extent(unique_color_vals))\n  : d3.scaleOrdinal().range(d3.schemeCategory10).domain(unique_color_vals);\n\nconst color_node = node => {\n  const color_val = node[color_col];\n  return Color(color_is_continuous ? +color_val : color_val);\n};\n\n// Shape encodes the node's type\nconst Shape = d3.scaleOrdinal()\n  .range(d3.symbols)\n  .domain(unique(nodes.map(d => d[shape_col])));\nconst draw_shape = node => d3.symbol().size(150)\n  .type(Shape(node[shape_col]))();\n\n\nconst padding = 15;\nconst X = d3.scaleLinear()\n  .range([padding, width-padding]);\n\nconst Y = d3.scaleLinear()\n  .range([padding, height-padding]);\n\n// Setup the simulation\nconst simulation = d3.forceSimulation(nodes)\n      .force(\"link\", d3.forceLink(links).id(d => d.id))\n      .force(\"charge\", d3.forceManyBody())\n      .force(\"center\", d3.forceCenter(width / 2, height / 2));\n\nlet not_being_dragged = true;\n\n// Setup the svg node components\nconst node = svg.append(\"g\")\n  .attr(\"stroke\", \"#fff\")\n  .selectAll(\"path.node\")\n  .data(nodes)\n  .enter().append('path')\n  .classed('node', true)\n  .attr('fill', color_node)\n  .attr('d', draw_shape)\n  .call(drag(simulation));\n\n// Canvas constants\n// Set color of edges\ncontext.strokeStyle = 'black';\n\nconst lowest_opacity = 0.05;\n// Scale edge opacity based upon how many edges we have\ncontext.globalAlpha = Math.max(d3.scaleLinear()\n                                 .domain([0,10000])\n                                 .range([0.3, lowest_opacity])(links.length), lowest_opacity);\n\n\n// Kickoff simulation\nsimulation.on(\"tick\", () => {\n\n if(not_being_dragged){\n   X.domain(d3.extent(nodes.map(d => d.x)));\n   Y.domain(d3.extent(nodes.map(d => d.y)));\n }\n\n  // Clear canvas\n  context.clearRect(0, 0, +canvas.attr('width'), +canvas.attr('height'));\n\n  context.beginPath();\n  links.forEach(d => {\n    context.moveTo(X(d.source.x), Y(d.source.y));\n    context.lineTo(X(d.target.x), Y(d.target.y));\n  });\n\n  // Draw to canvas\n  context.stroke();\n\n  // Update node positions\n  node.attr('transform', d => `translate(${X(d.x)}, ${Y(d.y)})`);\n});\n\n\nfunction drag(simulation){\n  function dragstarted(d) {\n    if (!d3.event.active) simulation.alphaTarget(0.3).restart();\n    d.fx = d.x;\n    d.fy = d.y;\n    not_being_dragged = false;\n  }\n\n  function dragged(d) {\n    d.fx = d3.event.x;\n    d.fy = d3.event.y;\n  }\n\n  function dragended(d) {\n    if (!d3.event.active) simulation.alphaTarget(0);\n    d.fx = null;\n    d.fy = null;\n    not_being_dragged = true;\n  }\n\n  return d3.drag()\n      .on(\"start\", dragstarted)\n      .on(\"drag\", dragged)\n      .on(\"end\", dragended);\n}\n\nfunction converts_to_numeric(val){\n  return !isNaN(+val);\n}\n\nfunction unique (vals){\n  return [...new Set(vals)];\n}\n\n\n};","style":null,"version":5,"theme":{"default":{"background":"#FFFFFF","foreground":"#000000"},"runtime":{"background":"#FFFFFF","foreground":"#000000"}},"useShadow":true},"evals":[],"jsHooks":[]}</script>
